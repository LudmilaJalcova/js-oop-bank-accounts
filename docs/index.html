<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

    <script src="./main.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <table class="my-3 border border-dark">
            <thead id="table-menu">
              <tr class="border-bottom border-dark">
                <th style="width: 150px; background-color: rgb(101, 216, 118);"
                  class="border-right border-dark">€</th>
                <td style="width: 150px; background-color: rgb(238, 122, 80);">0</td>
              </tr>
              <tr class="border-bottom border-dark">
                <th style="width: 150px; background-color: rgb(101, 216, 118);"
                  class="border-right border-dark">$</th>
                <td style="width: 150px; background-color:rgb(238, 122, 80)">0</td>
              </tr>
              <tr class="border-bottom border-dark">
                <th style="width: 150px; background-color: rgb(101, 216, 118);"
                  class="border-right border-dark">sk</th>
                <td style="width: 150px; background-color: rgb(238, 122, 80)">0</td>
              </tr>
              <tr class="border-bottom border-dark">
                <th style="width: 150px; background-color: rgb(101, 216, 118);"
                  class="border-right border-dark">cz</th>
                <td style="width: 150px; background-color: rgb(238, 122, 80)">0</td>
              </tr>
            </thead>
          </table>

          <div style="width: 300px;" class="input-group mb-3" id='input-menu'>
            <div class="input-group-prepend">
              <button id="btn-menu" type="button" style="width: 30px;"
                class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu" id="dropdown-menu">
                <span class="dropdown-item">€</span>
                <span class="dropdown-item">$</span>
                <span class="dropdown-item">sk</span>
                <span class="dropdown-item">cz</span>
              </div>
            </div>
            <input type="number" class="form-control" id="input"
              aria-label="Text input with segmented dropdown button">
            <div class="invalid-feedback d-none" id="error-message">
              Please menu and price should be not empty!
            </div>
          </div>

          <button type="button" class="btn btn-success" id="btn-vklad">Vklad</button>
          <button type="button" class="btn btn-danger" id="btn-vyber">Vyber</button>

        </div>
      </div>
    </div>



    <!-- 
       vytvor zobrazenie uctu ako tabulka
        prvy stlpec €, $, sk, cz 
        druhy stlpec bude hodnota kazdeho uctu default je 0

        pod tabulkou budes mat
        input ktori ocakava cislo
        select alebo dropdown element z boostrapu
        dropdown bude obsahovať tietomožnosti €, $, sk, cz 

        dve tlacidla s textom 
        - vklad
        - vyber
    -->
  </body>

</html>
